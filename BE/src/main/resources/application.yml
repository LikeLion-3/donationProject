server:
  port: 8080

spring:
  profiles:
    include: secret
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_ADDRESS}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

kakao:
  rest:
    api:
      key: ${KAKAO_REST_API_KEY}

image:
  upload:
    path: src/main/upload/article-images


